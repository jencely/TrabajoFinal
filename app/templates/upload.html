{% extends "base.html" %}

{% block title %}Subir Meme{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Subir Nuevo Meme</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="file" class="block mb-2 text-sm font-medium text-gray-900">Imagen</label>
            <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png" required
                   class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        </div>

        <div>
            <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900">Descripci√≥n</label>
            <textarea name="descripcion" id="descripcion" rows="3" required
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Describe el meme..."></textarea>
        </div>

        <div>
            <label for="usuario" class="block mb-2 text-sm font-medium text-gray-900">Usuario</label>
            <input type="text" name="usuario" id="usuario" required
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   placeholder="Tu nombre de usuario">
        </div>

        <div>
            <label for="etiquetas" class="block mb-2 text-sm font-medium text-gray-900">Etiquetas</label>
            <input type="text" name="etiquetas" id="etiquetas"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   placeholder="Separa las etiquetas con comas">
        </div>

        <button type="submit" 
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Subir Meme
        </button>
    </form>
</div>
{% endblock %}
